# SecurityContextConstraints for SBD Agent
# This SCC allows the sbd-agent pods to run with the required privileges
# for accessing hardware watchdog devices and block devices
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: sbd-agent-privileged
  labels:
    app: sbd-agent
    app.kubernetes.io/name: sbd-operator
    app.kubernetes.io/component: sbd-agent
  annotations:
    kubernetes.io/description: "SecurityContextConstraints for SBD Agent pods that require privileged access to hardware watchdog and block devices"
allowHostDirVolumePlugin: true
allowHostIPC: false
allowHostNetwork: true
allowHostPID: true
allowHostPorts: false
allowPrivilegedContainer: true
allowedCapabilities:
- SYS_ADMIN
defaultAddCapabilities: null
fsGroup:
  type: RunAsAny
priority: 10
readOnlyRootFilesystem: false
requiredDropCapabilities: null
runAsUser:
  type: RunAsAny
seLinuxContext:
  type: RunAsAny
supplementalGroups:
  type: RunAsAny
seccompProfiles:
- "*"
volumes:
- configMap
- downwardAPI
- emptyDir
- hostPath
- persistentVolumeClaim
- projected
- secret
users:
- system:serviceaccount:sbd-system:sbd-agent
groups: []

---
# ClusterRole to allow the sbd-agent service account to use the SCC
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: sbd-agent-scc-user
  labels:
    app: sbd-agent
    app.kubernetes.io/name: sbd-operator
    app.kubernetes.io/component: sbd-agent
rules:
- apiGroups:
  - security.openshift.io
  resources:
  - securitycontextconstraints
  resourceNames:
  - sbd-operator-sbd-agent-privileged
  verbs:
  - use

---
# ClusterRoleBinding to bind the sbd-agent service account to the SCC user role
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: sbd-agent-scc-user
  labels:
    app: sbd-agent
    app.kubernetes.io/name: sbd-operator
    app.kubernetes.io/component: sbd-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: sbd-agent-scc-user
subjects:
- kind: ServiceAccount
  name: sbd-agent
  namespace: sbd-system

---
# System ClusterRole that provides the same functionality as 'oc adm policy add-scc-to-user'
# This allows the sbd-agent service account to use the SCC
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: system:openshift:scc:sbd-operator-sbd-agent-privileged
  labels:
    app.kubernetes.io/name: sbd-operator
    app.kubernetes.io/component: sbd-agent
rules:
- apiGroups:
  - security.openshift.io
  resourceNames:
  - sbd-operator-sbd-agent-privileged
  resources:
  - securitycontextconstraints
  verbs:
  - use

---
# System ClusterRoleBinding for the SCC
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: system:openshift:scc:sbd-operator-sbd-agent-privileged:sbd-agent
  labels:
    app.kubernetes.io/name: sbd-operator
    app.kubernetes.io/component: sbd-agent
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:openshift:scc:sbd-operator-sbd-agent-privileged
subjects:
- kind: ServiceAccount
  name: sbd-agent
  namespace: sbd-system 