---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: e2e-webhook-configuration
  labels:
    app.kubernetes.io/name: sbd-operator
    app.kubernetes.io/component: e2e-test
webhooks:
- admissionReviewVersions:
  - v1
  clientConfig:
    service:
      name: webhook-service
      namespace: system
      path: /validate-medik8s-medik8s-io-v1alpha1-sbdconfig
    # caBundle will be injected by the test script
  failurePolicy: Fail
  name: e2e.vsbdconfig.kb.io
  rules:
  - apiGroups:
    - medik8s.medik8s.io
    apiVersions:
    - v1alpha1
    operations:
    - CREATE
    - UPDATE
    resources:
    - sbdconfigs
  sideEffects: None 